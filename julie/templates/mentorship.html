{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .float-card {
        animation: floatAnimation 3s infinite ease-in-out alternate;
    }
    
    @keyframes floatAnimation {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-10px);
        }
    }
    .mentorship-section {
        padding: 50px 0;
    }

    .mentorship-carousel {
        margin-top: 50px; /* Adjust as needed */
    }

    .mentorship-carousel .carousel-inner img {
        width: 100%;
        height: auto;
    }

    .mentorship-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .skills-section,
    .mentorship-section {
        padding: 50px 0;
        max-height: calc(100vh - 100px); /* Adjust as needed */
        overflow-y: auto; /* Enable vertical scrolling */
    }

    .mentorship-carousel {
        margin-top: 50px; /* Adjust as needed */
    }

    .mentorship-carousel .carousel-inner img {
        width: 100%;
        height: auto;
    }

    .mentorship-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
</style>
    <div class="card float-card" style="width:50%; border: 2px solid purple; margin-left:200px;">
        <section id="mentorship" class="mentorship-section">
            <div id="mentorship-carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/mentor.png' %}" alt="Refactory Academy" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <div class="mentorship-message">Mentorship at Refactory Academy</div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/groundbreaker.jpg' %}" alt="Groundbreaker" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <div class="mentorship-message">Mentorship at Groundbreaker</div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mentorship-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mentorship-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </div>
{% endblock %}
