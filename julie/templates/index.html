        text-decoration: none;

    }
    </style>

                <div class="card mx-auto" id="intro-card" style="width:50%; border: 2px solid purple;">
                    <div class="card-body" >
                        <h5 class="card-title">Briefly</h5>
                        <p class="card-text">Software Engineer, Data Scientist, Mentor, and Innovator</p>  
                        <a href="{% url 'me' %}" class="cta-button">Explore More</a>

                </div>
            </div>
