{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        margin-top: 2px;
        height: 40px;
        border: 1px solid purple;
        border-radius: 10px;
        padding: 8px;
        transition: border-color 0.2s ease-in-out;
        width: calc(100% - 16px); /* Adjust the width of the input fields */
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: green;
    }

    .card {
        box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        position: relative;
        border: 2px solid purple;
        width: 50%; /* Adjust the width of the card */
        max-width: 600px; /* Limit the maximum width of the card */
        margin: 50px auto; /* Center the card horizontally */
        margin-top: 20px;

    }

    @keyframes floatAnimation {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-20px);
        }
    }

    #id_name,
    #id_email,
    #id_phone,
    #id_message {
        width: 100%;
    }

    input::placeholder {
        color: black;
    }
</style>
<form method="POST" enctype="multipart/form-data" action="#" id="myForm">
    {% csrf_token %}
    <div class="card" style="padding: 20px; margin-top:40px;">
        <h5 class="card-header" style="color:purple; background-color: white; margin-top: 18px;">
            Interested in collaborating or have a project in mind? Feel free to get in touch!
        </h5>
        <div class="card-body">
            <div class="form-group" style="color:#black;">
                <label for="id_name">{{ form.name.label }}</label>
                {{ form.name }}
            </div>
            <div class="form-group" style="color:#black;">
                <label for="id_email">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="form-group" style="color:#black;">
                <label for="id_phone_number">{{ form.phone.label }}</label>
                {{ form.phone }}
            </div>
            <div class="form-group" style="color:#black;">
                <label for="id_phone_number">{{ form.Message.label }}</label>
                {{ form.Message }}
            </div>
            <br>
            <div style="display: flex; justify-content: flex-end; margin-top: 20px;">
                <button type="submit" class="btn btn-primary" style=" color: #fff; width: 100px; background-color:purple;">Submit</button>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
</form>
{% endblock %}
